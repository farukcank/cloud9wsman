<div ng-app="cloud9wsmanApp" ng-controller="workspacesController" class="panel panel-default">
    <div class="panel-heading">Workspaces
        <button class="btn btn-primary" data-toggle="modal" data-target="#createWorkspaceModal">Create</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Identifier</th>
                <th>User</th>
                <th>Running</th>
                <th>Port</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="workspace in workspacesList">
                <td>{{workspace.id}}</td>
                <td>{{workspace.name}}</td>
                <td>{{workspace.identifier}}</td>
                <td>{{workspace.username}}</td>
                <td>{{workspace.port}}</td>
                <td>{{workspace.state.Running}}</td>
                <td>
                    <button class="btn btn-default" ng-click="updateWorkspace(workspace)">Update</button>
                    <button class="btn btn-danger" ng-click="deleteWorkspace(workspace)" ng-confirm-click="Are you sure you want to delete the workspace? This operation is irreversable!">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-app="cloud9wsmanApp" ng-controller="createWorkspaceController" id="createWorkspaceModal" tabindex="-1" role="dialog"
    aria-labelledby="createWorkspaceModalTitleLabel" aria-hidden="true">
        <form class="modal-dialog" ng-Submit="addWorkspace()">
            <div>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 id="createWorkspaceModalTitleLabel" class="modal-title">Create Workspace</h4>
                    </div>
                    <div class="modal-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="workspaceNameInput">Name</label>
                                <input type="text" class="form-control" id="workspaceNameInput"
                                ng-model="name" placeholder="Enter name">
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="createWorkspaceButton"
                        data-loading-text="Creating...">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
