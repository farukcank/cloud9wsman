<div ng-app="cloud9wsmanApp" ng-controller="profileController">
<button class="btn btn-primary" ng-click='resetPassword()'>Reset Password</button>
<div ng-app="cloud9wsmanApp" ng-controller="resetMyPasswordController" class="modal fade" id="resetMyPasswordModal" tabindex="-1" role="dialog"
    aria-labelledby="resetMyPasswordModalTitleLabel" aria-hidden="true">
        <form name="resetMyPasswordForm" class="modal-dialog" ng-Submit="resetPassword()">
            <div>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 id="resetMyPasswordModalTitleLabel" class="modal-title">Reset Password</h4>
                    </div>
                    <div class="modal-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="resetMyPasswordOldInput">Password</label>
                                <input type="password" class="form-control" id="resetMyPasswordOldInput"
                                ng-model="credentials.oldPassword" placeholder="Enter old password" required>
                            </div>
                            <div class="form-group">
                                <label for="resetMyPasswordInput">Password</label>
                                <input type="password" class="form-control" id="resetMyPasswordInput"
                                ng-model="credentials.password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="resetMyPasswordAgainInput">Password (again)</label>
                                <input type="password" class="form-control" id="resetMyPasswordAgainInput"
                                ng-model="credentials.passwordRepeat" placeholder="Enter password" required pw-check="resetMyPasswordInput">
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="resetMyPasswordForm.$invalid || isUnchanged(credentials)" id="resetMyPasswordButton"
                        data-loading-text="Reseting...">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
